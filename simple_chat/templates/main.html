<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsChats</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static './img/simple.png' %}" />
    <link rel="stylesheet" href="{% static './css/style.css' %}" />
    <script src="{% static './js/script.js' %}"></script>
  </head>
  <body>
    <div class="loading" id="loading">
      <p>Wird geladen <span class="loadingPoint1">.</span><span class="loadingPoint2">.</span><span class="loadingPoint3">.</span></p>
      <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
    </div>
    <!-- Always shows a header, even in smaller screens. -->

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      {% if request.user.is_authenticated %}
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row" style="justify-content: space-between;">
            <!-- Title -->
            <span class="mdl-layout-title title"><img src="{% static './img/simple.png' %}" style="height: 20px; width: 20px;" />WhatsChats</span>
            <!-- Add spacer, to align navigation to the right -->
            {% comment %} <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
              <a class="mdl-navigation__link" href="">Link</a>
              <a class="mdl-navigation__link" href="">Link</a>
              <a class="mdl-navigation__link" href="">Link</a>
              <a class="mdl-navigation__link" href="">Link</a>
            </nav> {% endcomment %}
            {% csrf_token %}
            <span class="material-symbols-outlined logoutBtn" onclick="logout()">logout</span>
          </div>
        </header>

        <div class="mdl-layout__drawer">
          <span class="mdl-layout-title">Title</span>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
          </nav>
        </div>
      {% endif %}
      <main class="mdl-layout__content">
        <div class="page-content">
          <!-- Your content goes here -->
          {% block content %}

          {% endblock %}
        </div>
      </main>
    </div>
  </body>
</html>
